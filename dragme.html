<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>script loader</title>
		<script src="js/jquery.js"></script>
		<link rel="stylesheet" href="css/animate-custom.css"/>
		<link rel="stylesheet" href="css/dragme.css"/>
		<link rel="stylesheet" href="css/items.css"/>
		<script type="text/javascript" src="js/dragme.js"></script>
		<script>
			$(document).ready(function () {
				$("div.layout").Layout({showGrid:false});
			});
		</script>
		<script type="text/javascript">
			var col = 30, row = 20;
			var layout = [];

			var generate = function ()
			{
				for (var r = 0; r < row; r++) {
					layout[r] = [];
					for (var c = 0; c < col; c++) {
						layout[r][c] = "r"+r+":c"+c;
					}
				}
			};

		</script>
	</head>
	<body>
		<div class="layout">
			<div class="status"></div>
		</div>
	</body>
</html>
